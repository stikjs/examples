<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Stik.js â€¢ ToDo Example</title>

  <link rel="stylesheet" href="./css/style.css">
</head>
<body class="learn-bar">
  <section id="todoapp" data-controller="TodosCtrl" data-action="List">
    <header id="header" data-controller="TodosCtrl" data-action="New">
      <h1>todos</h1>
      <input id="new-todo" placeholder="What needs to be done?" autofocus="">
    </header>

    <section id="main">
      <input id="toggle-all" type="checkbox">
      <label for="toggle-all">Mark all as complete</label>
      <ul id="todo-list" style="display:none;"></ul>
    </section>
    <footer id="footer" style="display:none;">
      <span id="todo-count">
        <strong data-bind="todosSize"></strong> item left
      </span>
      <ul id="filters">
        <li>
          <a class="selected" href="#/">All</a>
        </li>
        <li>
          <a href="#/active">Active</a>
        </li>
        <li>
          <a href="#/completed">Completed</a>
        </li>
      </ul>
      <button id="clear-completed" style="display:none;" data-bind="completed">Clear completed ()</button>
    </footer>
  </section>

  <footer id="info">
    <p>Double-click to edit a todo</p>
    <p>Written by <a href="https://github.com/lukelex">Lukas Alexandre</a></p>
  </footer>

  <script src="./js/mootools-core.js"></script>
  <script src="../stik.js"></script>
  <script src="./js/todo.js"></script>
  <script src="./js/todos_ctrl.js"></script>

</body>
</html>
